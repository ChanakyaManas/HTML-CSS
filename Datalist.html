<!DOCTYPE html>
<html>
<body>

<h2>The datalist Element</h2>

<p>The datalist element specifies a list of pre-defined options for an input element.</p>

<form>
  <input list="Animals" name="Animals">
  <datalist id="Animals">
    <option value="Tiger">
    <option value="Cheetha">
    <option value="Elephant">
    <option value="Lion">
    <option value="Dinosour" selected>
  </datalist>
  <input type="submit">
</form>

</body>
</html>
