<html>
<head>
<title>Lists</title>
    <body>
    <ul>
        <p>UN-Ordered List</p>
        <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>
    </ul>
        <ol>
        <p>Ordered List</p>
            <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>        
        </ol>
        <dl>
            <p>Descripted Lists</p>
        <dt>Coffee</dt>
            <dd>Black Hot Drink</dd>
            <dt>Milk</dt>
            <dd>White Hot Drink</dd>
        </dl>
    
        </body>
    </head>
</html>
